<body>
创建 VipRoom Test
<br>

<form action="/interaction-service-3.0.0/addVipRoom" method="post">
<table>
<tr>
<td>创建vip房间的用户ID（房主）</td>

</tr>

<tr>

</tr>


<tr>
<td>房间播放的节目ID</td>

<tr>

</tr>



	<tr>
		<td>返回类型</td><td><input type="text" name="resultType" value="json"/></td>
	</tr>
