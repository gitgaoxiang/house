<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Cache Manager Test</title>
</head>
<body>
缓存管理-Cache Manager Test
<br>

<form action="../test/ehcacheManager" method="post" target="mainFrame" >

缓存名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input id="name" name="name" type="text" value="" />
<input type="button" value="投票-基量" onclick="document.getElementById('name').value='ContVote'" />
<input type="button" value="投票-增量" onclick="document.getElementById('name').value='ContVoteAdd'" />
<input type="button" value="访问-基量" onclick="document.getElementById('name').value='ContVisit'" />
<input type="button" value="访问-增量" onclick="document.getElementById('name').value='ContVisitAdd'" />

<br>

动作(默认查询)
<input id="act" name="act" type="text" value="view" />
<input type="button" value="查询" onclick="document.getElementById('act').value='view'" />
<input type="button" value="删除" onclick="document.getElementById('act').value='remove'" />

<br>

缓存关键字&nbsp;&nbsp;&nbsp;&nbsp;
<input id="key" name="key" type="text" value="" />

<br>

<input type="submit" value="submit" />
<input type="reset" value="reset" />


</form>


<br>


<iframe id="mainFrame" name="mainFrame" height="400px" width="100%" scrolling="yes" frameborder="0" src=""></iframe>


</body>
</html>
